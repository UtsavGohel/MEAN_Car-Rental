<form #carpost="ngForm" (ngSubmit)="onSubmit(carpost.value)">
    <div class="mb-3">
      <label  class="form-label">Add Car Type</label>
      <input  name="name" class="form-control" placeholder="Add Car Type" ngModel>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
