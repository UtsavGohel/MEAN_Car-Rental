<form #brandpost="ngForm" (ngSubmit)="onSubmit(brandpost.value)">
    <div class="mb-3">
      <label  class="form-label">Add Brand</label>
      <input  name="brandname" class="form-control" placeholder="Add Brand" ngModel>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
